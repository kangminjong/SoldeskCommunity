<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Soldesk Community - 공지사항 수정</title>
    <link rel="stylesheet" href="css/board.css">
    <script type="text/javascript" src="js/ungmanValidChecker_v1.0.js"></script>
    <script type="text/javascript" src="js/validCheck.js"></script>
</head>
<body>
    <form enctype="multipart/form-data" action="notice.update.do" method="post" onsubmit="return noticeUpdateWriteCheck(this);">
        <div class="form-container">
            <h4>글수정</h4>

            <input type="hidden" th:value="${token}" name="token">
            <input type="hidden" th:value="${notices.noticeID}" name="noticeID">

            <div class="input-group">
                <label class="input-label">제목</label>
                <textarea id="inTitle" class="form-input" placeholder="제목" maxlength="100" th:text="${notices.noticeTitle}" name="noticeTitle"></textarea>
            </div>

            <div class="input-group">
                <label class="input-label">내용</label>
                <textarea id="inContent" class="form-input" placeholder="내용" th:text="${notices.noticeContent}" name="noticeContent"></textarea>
            </div>

            <div th:if="${noticeImage}" class="input-group">
                <input type="hidden" th:value="${noticeImage.noticeImageId}" name="noticeImageId">
                <img th:src="@{/noticeImage/{imageName}(imageName=${noticeImage.noticeImageUrl})}">
            </div>

            <div class="input-group">
                <label for="noticeImageFile" class="input-label">사진:</label>
                <input type="file" id="noticeImageFile" name="noticeImageFile" class="file-input" />
            </div>

            <div th:if="${noticeFile}" class="input-group">
                <input type="hidden" th:value="${noticeFile.noticeFileId}" name="noticeFileId">
            </div>

            <div class="input-group">
                <label for="noticeFile" class="input-label">파일:</label>
                <input type="file" id="noticeFile" name="noticeFile" class="file-input" />
            </div>

            <div class="input-group" th:if="${noticeFile}">
                <a th:text="${noticeFile.noticeFileUrl}" th:href="@{/noticeDownloadFile/{filename}(filename=${noticeFile.noticeFileUrl})}"></a>
            </div>

            <div class="submit-btn">
                <button type="submit" class="submit-button">글 수정</button>
            </div>
        </div>
    </form>
</body>
</html>
